<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/fontawesome.css">
    <title>Login</title>

<body>
    <div class="container">
        <div class="auth-form px-3">
            <div class="text-center py-3">
                <h1 class="fw-bold pt-2"><a href="./index.html" style="text-decoration: none; color: #000">ati<span style="color:crimson;">Q</span></a></h1>
             </div>
          
            <div class="auth-form-body py-3">
                <form action="">
                    <div class="mb-3">
                        <label for="formGroupExampleInput" class="form-label">User name or email address</label>
                        <input type="text" class="form-control" id="formGroupExampleInput" required>
                      </div>
                      <div class="mb-3">
                        <div class="d-flex justify-content-between">
                            <label for="formGroupExampleInput2" class="form-label">Password</label>
                            <label for="formGroupExampleInput2" class="form-label"><a href="#" style="text-decoration: none;">Forgot Password?</a></label>
                        </div>                        
                        <input type="password" class="form-control" id="formGroupExampleInput2" required>
                      </div>
                      <div>
                        <input type="submit" value="Sign in" class="btn btn-success w-100">
                      </div>                     
                </form>
            </div>
            <p class="auth-form-login-callout py-3">
                New user? <a href="" style="text-decoration: none ;">Create an account.</a>
            </p> 
        </div>
    </div>
