<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="stylesheet" href="/assets/css/fontawesome.css">
    <title>Furniture</title>
</head>
<body>
    <div class="container py-5">
        <button type="button" class="btn btn-success position-relative p-3">
            Order <span class="badge bg-danger position-absolute top-0 start-100 translate-middle rounded-pill p-2 border rounded-circle">10</span>
        </button>
        <div class="mb-3">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" placeholder="example@yourmail.com" class="form-control">
        </div>
        <div class="mb-3">
            <label for="msg" class="form-label">Your Message</label>
            <textarea name="msg" id="msg" cols="30" rows="10" class="form-control"></textarea>
        </div>

        <div class="position-relative search">            
            <input type="search" name="search" id="search"  placeholder="search" >
            <button type="button" class="position-absolute"><i class="fas fa-search"></i></button>
            <!-- <span class="position-absolute"></span> -->
        </div>

        <div class="border p-5 my-5">
            <span class="position-relative fs-1 p-4">
                <i class="fas fa-shopping-cart"> </i>
                <span class="position-absolute top-0 bg-danger rounded">0</span>
            </span>

        </div>

       
    </div>
   
    <!-- LINK BOOTSTRAP 5 JAVASCRIPT BUNDILE  -->
    <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>
</html>
